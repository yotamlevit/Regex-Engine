name: CD

on:
  push:
    branches: [main]

jobs:
  release:
    name: Build and Release Library
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from commit
        id: version
        run: |
          # Generate version from date and short commit hash
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build on Ubuntu
        run: make clean && make lib

      - name: Rename Ubuntu library
        run: mv libregex.a libregex-linux-x64.a

      - name: Verify Ubuntu build
        run: |
          ls -lh libregex-linux-x64.a
          file libregex-linux-x64.a

      - name: Run tests
        run: make clean && make && make test

      - name: Create release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## Regex Engine Library Release

          ### Build Information
          - **Version**: ${{ steps.version.outputs.version }}
          - **Commit**: ${{ github.sha }}
          - **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')

          ### Artifacts
          - `libregex-linux-x64.a` - Static library for Linux (Ubuntu)
          - `libregex-macos-arm64.a` - Static library for macOS (Apple Silicon)

          ### Usage
          ```bash
          # Link with your project
          gcc yourcode.c -L. -lregex -I./Include -o yourprogram
          ```

          ### What's Included
          - Thompson NFA construction algorithm
          - Support for: `*`, `+`, `?`, `|`, `()`, concatenation
          - 61 comprehensive tests (100% passing)
          - Zero warnings, clean build

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            libregex-linux-x64.a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    name: Build macOS Library
    runs-on: macos-latest
    needs: release
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build on macOS
        run: make clean && make lib

      - name: Rename macOS library
        run: mv libregex.a libregex-macos-arm64.a

      - name: Verify macOS build
        run: |
          ls -lh libregex-macos-arm64.a
          file libregex-macos-arm64.a

      - name: Upload to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            libregex-macos-arm64.a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
